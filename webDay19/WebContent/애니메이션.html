<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀효과</title>
    <style>
        *{margin: 10px;}
        div{height: 100px;
        position: relative;
        width: 100px;
        background-color: cornflowerblue;}
        .box1.on{left: 100%;}
        .box2.on{left: 100%;}
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click("click", function(){
                $(".box1").animate({left:200,speed:"fast"}).animate({left:0,speed:"slow"});
            })
            $("#b2").click("click", function(){
                $(".box2").animate({left:"+=200",speed:"fast"});
                
            })
        })
    </script>
</head>
<body>
    <button id="b1">애니메이션1</button>
    <div class="box1"></div>
    <button id="b2">애니메이션2</button>
    <div class="box2"></div>
</body>
</html>
